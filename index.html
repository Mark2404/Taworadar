<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Tavoradar</title>
</head>

<body>
    <header class="d-flex container-xl align-items-center justify-content-center justify-content-sm-between p-2 ">
        <div class="d-flex align-items-center gap-3 justify-content-center flex-column me-4">
            <img width=" 200" height="87" src="./assets/icons/Logo.png" alt="">
            <div class="d-flex align-items-center gap-2">
                <img src="./assets/icons/location-icon.svg" alt="">
                <select class=" bg-transparent border-0" name="Shahar" id="Shahar">
                    <option value="Tashkent" selected>Tashkent, Uzbekistan</option>
                    <option value="Samarqanq">Samarqanq, Uzbekistan</option>
                    <option value="Navoiy">Navoiy, Toshkent</option>

                </select>
            </div>

        </div>
        <div class="d-flex align-items-center gap-3 mt-3">

            <div class="d-flex align-items-center gap-3">

                <button class="btn btn-success">Katalog</button>
                <div class="input-group mb-3 me-4">

                    <div class="form-floating ">
                        <input style="width: 550px;" type="text" class="form-control border border-success"
                            id="floatingInputGroup1" placeholder="Username">
                        <label for="floatingInputGroup1">Я ищу...</label>
                    </div>
                    <span class="input-group-text bg-success">
                        <img style="cursor: pointer;" width="20" height="20" src="./assets/icons/search.svg" alt="">
                    </span>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3 justify-content-center text-decoration-none text-black">
                <div class="d-flex align-items-center gap-1 flex-column text-decoration-none">
                    <img src="./assets/icons/User.svg" alt="">
                    <a class="text-decoration-none text-black" href="#">Войти</a>
                </div>
                <div class="d-flex align-items-center gap-1 flex-column text-decoration-none">
                    <img src="./assets/icons/handbag_shopping_icon.svg" alt="">
                    <a class="text-decoration-none text-black" href="#">Заказы</a>
                </div>
                <div class="d-flex align-items-center gap-1 flex-column text-decoration-none">
                    <img src="./assets/icons/heart.svg" alt="">
                    <a class="text-decoration-none text-black" href="#">Избранные</a>
                </div>
                <div class="d-flex align-items-center gap-1 flex-column text-decoration-none">
                    <img src="./assets/icons/shopping-cart.svg" alt="">
                    <a class="text-decoration-none text-black" href="./pages/cart.html">Корзина</a>
                </div>
            </div>
        </div>
    </header>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
